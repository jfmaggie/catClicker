<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Clicker</title>
</head>

<body>
    <div class="header">
        <h1>Cat Clicker Is Awesome</h1>
    </div>
    <div class="content">
        <ul id="cat-list"></ul>
        <div id="cat">
            <h2 id="cat-name"></h2>
            <div id="cat-count"></div>
            <img id="cat-img" src="" alt="cat">
        </div>
    </div>
    <div class="footer">
        <p>Pick a cat in the list and click on it see how many times she has meowed. Have fun! Meow~</p>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
