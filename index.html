<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/premiumstyle.css">
    <title>Cat Clicker</title>
</head>

<body>
    <div class="header">
        <h1>Cat Clicker Is Awesome</h1>
    </div>
    <div class="content">
        <div class="controlPanel">
            <p><span class="catname">Cat</span> Meow~
                <br>Clicked <span class="clickcount">0</span> time.</p>
        </div>
        <div class="picholder">
            <div class="catpicture">
                <h2>CAT1</h2>
                <img src="http://placekitten.com/g/300/400" alt="CuteCat">
            </div>
            <div class="catpictureDual">
                <h2>CAT2</h2>
                <img src="http://placekitten.com/g/300/400" alt="CuteCat">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Pick a cat in the list and click on it see how many times she has meowed. Have fun! Meow~</p>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/premiumapp.js"></script>
    <!-- <script src="js/app.js"></script> -->
</body>

</html>
